<ion-card>
  <ion-card-header>
    <ion-card-title>Add food into freezer</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="'floating">Title</ion-label>
              <ion-input type="text" formControlName="foodName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Date added in freezer</ion-label>
              <ion-datetime display-format="YYYY MMMM DD" min="2022-08-15" formControlName="datePlacedInFreezer">
              </ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="add()" [disabled]="!this.form.valid">Add</ion-button>
            <!-- on met des crochets car on veut interpreter la valeur de valid qui est un booleen -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
